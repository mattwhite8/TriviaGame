<!DOCTYPE html>
<html>
<head>
	<title>Trivia!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="jumbotron text-center">
	<h1 id="title">Trivia!</h1>
	<p>Select your category and difficulty, then click Go!</p>
	<form>
		<div class="form-group">
	    <select name="categories" id="select-box">
			<option value="General-Knowledge" id="9">General Knowledge</option>
			<option value="Entertainment-Books" id="10">Entertainment: Books</option>
			<option value="Entertainment-Film" id="11">Entertainment: Film</option>
			<option value="Entertainment-Music" id="12">Entertainment: Music</option>
			<!-- <option value="Entertainment-Musicals-Theatres" id="13">Entertainment: Musicals and Theatres</option> -->
			<option value="Entertainment-TV" id="14">Entertainment: Television</option>
			<option value="Entertainment-Video-Games" id="15">Entertainment: Video Games</option>
			<option value="Entertainment-Board-Games" id="16">Entertainment: Board Games</option>
			<option value="Science-Nature" id="17">Science and Nature</option>
			<option value="Science-Computers" id="18">Science: Computers</option>
			<option value="Science-Math" id="19">Science: Mathmatics</option>
			<option value="Mythology" id="20">Mythology</option>
			<option value="Sports" id="21">Sports</option>
			<option value="Geography" id="22">Geography</option>
			<option value="History" id="23">History</option>
			<!-- <option value="Politics" id="24">Politics</option> -->
			<!-- <option value="Art" id="25">Art</option> -->
			<!-- <option value="Celebrities" id="26">Celebrities</option> -->
			<option value="Animals" id="27">Animals</option>
			<option value="Vehicles" id="28">Vehicles</option>
			<!-- <option value="Comics" id="29">Entertainment: Comics</option> -->
			<!-- <option value="Science-Gadgets" id="30">Science: Gadgets</option> -->
			<option value="Anime-Manga" id="31">Entertainment: Anime and Manga</option>
			<option value="Cartoons" id="32">Entertainment: Cartoons and Animation</option>
	    </select>
	    <select name="difficulty" id="difficulty-box">
	    	<option value="easy" id="easy">Easy</option>
	    	<option value="medium" id="medium">Medium</option>
	    	<option value="hard" id="hard">Hard</option>
	    </select>
		</div>
		<div>
		    <button type="button" class="btn btn-lg" id="select-button">Go!</button>
		    <button type="button" class="btn btn-lg" id="pause">Pause</button>
		    <button type="button" class="btn btn-lg" id="resume">Resume</button>
		</div>
	</form>
	<div class="row">
		<div class="col-md-3 text-left" id="timer"><p>Timer: 20</p></div>
		<div class="col-md-3 text-center" id="right"><p>Correct: 0</p></div>
		<div class="col-md-3 text-center" id="wrong"><p>Wrong: 0</p></div>
		<div class="col-md-3 text-right" id="skipped"><p>Skipped: 0</p></div>
	</div>
</div>
  <div id="alertDiv"></div>
  <div id="main">
    <div class="text-center" id="category"></div>
    <div id="question"></div>
    <div id="answer0" class="answer-choice"></div>
    <div id="answer1" class="answer-choice"></div>
    <div id="answer2" class="answer-choice"></div>
    <div id="answer3" class="answer-choice"></div>
  </div>
</div>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
